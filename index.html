<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Construct: Design Chronology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bauhaus-red': '#E4002B',
              'bauhaus-blue': '#1446A0',
              'bauhaus-yellow': '#FFD700',
              'bauhaus-white': '#F0F0F0',
              'bauhaus-black': '#1A1A1A',
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F0F0;
        color: #1A1A1A;
        overflow-x: hidden;
      }
      /* Custom Glitch Effect for 'Chaos' state */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #E4002B;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #1446A0;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(80px, 9999px, 100px, 0); }
        40% { clip: rect(10px, 9999px, 120px, 0); }
        60% { clip: rect(40px, 9999px, 60px, 0); }
        80% { clip: rect(10px, 9999px, 80px, 0); }
        100% { clip: rect(130px, 9999px, 150px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(100px, 9999px, 120px, 0); }
        20% { clip: rect(20px, 9999px, 40px, 0); }
        40% { clip: rect(60px, 9999px, 80px, 0); }
        60% { clip: rect(10px, 9999px, 30px, 0); }
        80% { clip: rect(120px, 9999px, 140px, 0); }
        100% { clip: rect(50px, 9999px, 70px, 0); }
      }
    </style>
